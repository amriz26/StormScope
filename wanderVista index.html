<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourist Destination</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Font as our font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- sticky navbar -->
  <header class="navbar">
    <nav>
      <ul>
        <!-- navbar links to different sectionss of the page -->
        <li><a href="#nature">Nature</a></li>
        <li><a href="#shopping">Shopping</a></li>
        <li><a href="#historical">Historical Sites</a></li>
        <li><a href="#adventure">Adventure</a></li>
        <li><a href="#relaxation">Relaxation</a></li>
      </ul>
    </nav>
  </header>

  <!-- hero section with map overview -->
  <section class="hero">
    <h1>Explore Our Destination</h1>
    <p>Discover attractions and activities tailored to your interests.</p>
    <div class="map-container">
      <!-- map area w/ interactive hotspots -->
      <div class="map">
        <!-- example hotspot w/ image, label, and accessible focus/tab interaction -->
        <div class="hotspot" id="spot1" tabindex="0" aria-label="Historical Site - Museum">
          <img src="museum.jpg" alt="Museum">
          <p>Museum</p>
        </div>
        <div class="hotspot" id="spot2" tabindex="0" aria-label="Shopping District">
          <img src="shopping.jpg" alt="Shopping District">
          <p>Shopping District</p>
        </div>
        <!-- we can more hotspots if needed  -->
      </div>
    </div>
  </section>

  <!--cCategory filters for activities by theme -->
  <section class="categories">
    <h2>Activities by Theme</h2>
    <!-- accessible filter buttons for theme based activityy grouping -->
    <div class="filter family" id="family" tabindex="0">Family-Friendly</div>
    <div class="filter adventure" id="adventure" tabindex="0">Adventure</div>
    <div class="filter relaxation" id="relaxation" tabindex="0">Relaxation</div>
  </section>

  <!-- footer -->
  <footer>
    <p>&copy; 2024 Ahmed Mriziq and Rajvir Virdi</p>
  </footer>

</body>
</html>
